<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's for dinner?!</title>

    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <section class="hero is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <i class="fas fa-utensils fa-4x"></i>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span>Home</span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a>
                                <button class="button is-medium">
                                    <span><i href="https://facebook.com" class="fab fa-facebook"></i></span>
                                </button>
                                <button class="button is-medium">
                                    <span><i href="https://twitter.com" class="fab fa-twitter"></i></span>
                                </button>
                                <button class="button is-medium">
                                    <span><i href="https://instagram.com" class="fab fa-instagram"></i></span>
                                </button></a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    What's For Dinner?
                </h1>

                <div class="field has-addons-centered">
                    <div>
                        <input class="input" id="food" type="text" placeholder="What's in your pantry?">
                    </div>
                    <div>
                        <a class="button is-dark is-outlined is-large" id="ingredients">
                            Search
                        </a>
                    </div>
                </div>
                <h2 class="subtitle is-4">
                    Got it? Learn it. Do it!</h2>
            </div>
        </div>
    </section>

    <!-- Div to append recipes to js and script-->
    <section class="section">

        <div id="recipes" class="container">
            <div class="newDivs columns is-multiline"></div>
        </div>

        <div id="videoCarousel" class="center"></div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>
</body>

</html>
